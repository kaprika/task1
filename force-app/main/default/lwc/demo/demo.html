<template>
    <div class="slds-p-horizontal_small">
        <c-sobject-to-search onselected={handleSelection}></c-sobject-to-search>
        <div class="slds-m-top_x-small">
            <template if:true={sObjectSelected}>
                <lightning-card variant="Narrow" title="Custom Lookup">
                    <div class="slds-p-horizontal_small">
                        <c-object-lookup onselected={handleSelected} object-name={sObjectApiName} label-name={labelName} placeholder={placeholder}
                            fields={fields} where-conditions={whereConditions} order-by-asc={orderByAsc}
                            order-by-desc={orderByDesc} limit-condition={limitCondition}>
                        </c-object-lookup>
                    </div>
                </lightning-card>
            </template>
        </div>
    </div>
</template>
